version: '3'
services:
  # FRONTEND
  front:
    image: node:lts-alpine
    container_name: frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    restart: unless-stopped
    command: npm start
    networks:
      - transcendence
    depends_on:
      - backend

  # BACKEND
  backend:
    image: node:lts-alpine
    container_name: back
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./back:/app
    networks:
      - transcendence
    restart: unless-stopped
    command: npm run start

networks:
  transcendence:
    name: transcendence

